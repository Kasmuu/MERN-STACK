<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Contact Us</title>
</head>
<body>
    <fieldset>
        <legend> Contact Us

        </legend>
        <form action ="mailto:kashmira.kr63@gmail.com" method="post" enctype="text/plain">
            <p>
                <label for="name">Name:</label> 
                <input type="text" placeholder="Enter your name" id="name" value="John Doe" name="email" required>
            </p>    
            <p>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Your Email" id="email" value="john.doe@gmail.com" name="email" required>
            </p>    
            <p>
                <label for="dob">Date of Birth:</label>
                <input type="date" placeholder="Enter Your Date of Birth" id="dob" value="2020-02-19" name="email">
            </p>    
            <p>
                <h3>Select Your Gender</h3>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" checked>
            </p>
            <p>
                <h3>Select Your Habits</h3>
                <label for="dance">Dance</label>
                <input type="radio" id="dance" name="habits" value="dance" checked>
                <label for="sing">Singing</label>
                <input type="radio" id="sing" name="habits" value="sing">
                
            </p>
            <p>
                <label for="country">Select Your Country:  </label>
                <select name="country" id="country">
                    <option value="nepal">Nepal</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                </select>
            </p>
            <p>
                <label for="msg">Type your Message</label>
                <br><br>
                <textarea name="message" id="message" cols="40" rows="10" placeholder="Enter Your Message"></textarea>
            </p>
            <p>
                <label for="file"> Upload your File</label> 
                <input type="file" id="file" name="file">
            </p>
                
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button> 

        </form>
        
    </fieldset>
</body>
</html>
